<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas 2022</h1>
    
    <!-- Atalho para criar as tags mais rápido: table>tr*3>th*5 -->
    <!-- Para estilização iremos utilizar no futuro o CSS -->
    <table>
        <!-- TR são as linhas da tabela -->
        <tr>
            <!-- TH são as colunas da tabela -->
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Verde</td>
            <td>M</td>
            <td>R$85,90</td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Calça Jeans</td>
            <td>Preta</th>
            <td>P</td>
            <td>R$250,00</td>
            <td>Esgotado</td>
        </tr>
    </table>

    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/tfoot" target="_blank">Tags Avançadas de tabelas</a>
</body>
</html>
